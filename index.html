<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="artists" class="container-fluid">
  <h1>SAMF 2013 Schedule</h1>
  <h2>Artists</h2>
  <div class="form-actions">
    <input type="text" class="search" placeholder="Start typing a name" /><span class="sort btn" data-sort="name">Name</span>
    <span class="sort btn" data-sort="day">Day</span>
    <span class="sort btn" data-sort="stage">Stage</span>
    <span class="sort btn" data-sort="start-time">Time</span>
  </div>
  <ul class="list ">
  
  </ul>
</div>

<script id="artistTemplate" type="text/x-dot-template">
{{~it.artists :artist:index}}
<li class="artist row">
  <h3 class="name">{{=artist.name}}</h3>
  <div><b>Day</b> <span class="day">{{=artist.day}}</span></div>
  <div><b>Stage</b> <span class="stage">{{=artist.stage}}</span></div>
  <div><b>Time</b> <span class="start-time">{{=artist.start_time}}</span> &ndash; <span class="end-time">{{=artist.end_time}}</span></div>
</li>
{{~}}
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
<script src="js/doT.min.js"></script>
<script src="js/list.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
