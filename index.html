<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>SAMF 2013 Schedule</h1>
<h2>Artists</h2>
<div id="artists">
  <input class="search" />  
  <span class="sort" data-sort="name">Name</span>
  <span class="sort" data-sort="day">Day</span>
  <span class="sort" data-sort="stage">Stage</span>
  <span class="sort" data-sort="start-time">Time</span>
  <ul class="list">
  
  </ul>
</div>

<script id="artistTemplate" type="text/x-dot-template">
{{~it.artists :artist:index}}
<li class="artist">
  <h3 class="name">{{=artist.name}}</h3>
  <p><b>Day</b>: <span class="day">{{=artist.day}}</span></p>
  <p><b>Stage</b>: <span class="stage">{{=artist.stage}}</span></p>
  <p><b>Time</b>: <span class="start-time">{{=artist.start_time}}</span> &ndash; <span class="end-time">{{=artist.end_time}}</span></p>
</li>
{{~}}
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
<script src="js/doT.min.js"></script>
<script src="js/list.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
